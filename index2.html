<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sticky Navbar Example</title>
  <style>
    /* Basic styling for the navbar */
    .navbar {
      position: fixed;  /* Sticks the navbar to the top */
      top: 0;
      left: 0;
      width: 100%;      /* Makes sure the navbar spans the full width */
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px 0;
      z-index: 1000;    /* Ensures the navbar stays above other content */
    }

    /* Style for links in the navbar */
    .navbar a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-size: 18px;
    }

    /* Main content to simulate page scrolling */
    .content {
      margin-top: 60px; /* Pushes content down so it's not behind the navbar */
      padding: 20px;
      height: 2000px;   /* Creates a long page for scrolling */
      background-color: #f4f4f4;
    }
  </style>
</head>
<body>

  <!-- The sticky navbar -->
  <div class="navbar">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Menu</a>
    <a href="#">Contact</a>
  </div>

  <!-- Main content to simulate a long page -->
  <div class="content">
    <h1>Welcome to My Bakery</h1>
    <p>Scroll down to see the sticky effect.</p>
  </div>

</body>
</html>
